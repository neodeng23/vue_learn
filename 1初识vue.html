<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!--    引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
    <body>
        <!--
            1.创建一个Vue实例，且要传入一个配置对象
            2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
            3.root容器里的代码被成为Vue模板
            4.Vue实例和容器是一一对应的
            5.真实开发中只有一个Vue实例，并且会配合组件一起使用
            6.{{{xxx}}中的xxx要写js表达式，且xxx可以自动读取data中的所有属性
            7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新

            注意区分：js表达式和js代码
                1.表达式：一个表达式会生成一个值，可以放在任何需要值的地方
                2.js代码（语句）
                    if(){}
                    for(){}

        -->

        <!-- 准备好一个容器 -->
        <div id="root">
            <hi1>Hello, {{name.toUpperCase()}}</hi1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false    //阻止vue在启动时生成提示

            // 创建Vue实例
            new Vue({
                el:'#root',  //用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
                data:{  //data中用于存储数据，数据供el所指定的容器去使用，此处暂时先写成一个对象
                    name:"dlf"
                }
            })

        </script>
    </body>
</html>
