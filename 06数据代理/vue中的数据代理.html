<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的数据代理</title>
    <!--    引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
    <body>
        <!--

        -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <h3>你好，{{name}}</h3>

        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false    //阻止vue在启动时生成提示

            // 创建Vue实例
            const vm = new Vue({
                el:'#root',  //用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
                data:{  //data中用于存储数据，数据供el所指定的容器去使用，此处暂时先写成一个对象
                    name:"dlf",
                    url:"http://www.baidu.com",
                }
            })

        </script>
    </body>
</html>
