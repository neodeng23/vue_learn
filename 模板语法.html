<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!--    引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
    <body>
        <!--
            Vue模板语法有2大类
                1.插值语法：
                    功能：用于解析标签体的内容
                    写法：{{xxx}}  xxx是js表达式，且可以直接读取到data中的所有属性
                2.指令语法：
                    功能：用于解析标签（包括：标签属性，标签体内容，绑定事件）
                    举例：v-bind:href="xxx"或简写为  :href="xxx", xxx同样要写js表达式，且可以直接读取到data中的所有属性
                    备注：Vue中有很多的指令，形式都是：v-????

        -->

        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr/>
            <h1>指定语法</h1>
            <a href="http://www.baidu.com">百度一下</a>
            <a v-bind:href="url">百度一下1</a>
            <a :href="group.url">百度一下2</a>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false    //阻止vue在启动时生成提示

            // 创建Vue实例
            new Vue({
                el:'#root',  //用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
                data:{  //data中用于存储数据，数据供el所指定的容器去使用，此处暂时先写成一个对象
                    name:"dlf",
                    url:"http://www.baidu.com",
                    group:{
                        name:"dlf",
                        url:"http://www.baidu.com",
                    }
                }
            })

        </script>
    </body>
</html>
