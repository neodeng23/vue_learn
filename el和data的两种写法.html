<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el和data的两种写法</title>
    <!--    引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
    <body>
        <!--

        -->

        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>hi, {{name}}</h1>
            <h1>test, {{1+1}}</h1>
            <h1>test, {{$options}}</h1>

        </div>
        <!-- v-model只能应用在表单元素（输入类元素）上 -->


        <script type="text/javascript">
            Vue.config.productionTip = false

            // 创建Vue实例
            const v = new Vue({
                //el:'#root', // 第一种写法

                // data的第一种写法，对象式
                data2:{
                    name:"dlf",
                    url:"http://www.baidu.com",
                },

                // data的第二种写法，函数式
                data:function (){
                    console.log(this) //此处的this是Vue实例对象
                    return{
                        name:"dlf"
                    }
                }

            })
            v.$mount('#root')   // 第二种写法

        </script>
    </body>
</html>
